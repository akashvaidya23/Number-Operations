<body>
    <form action="#" id="numForm">
        <div id="main">
            <h3>Number Operations</h3>
            <br>
            <input type="number" id="num" name="num" placeholder="Enter a number">
            <br>
            <div>
                <button class="btn btn-primary" onclick="Sum(event)">Sum till number</button>
                <button class="btn btn-secondary" onclick="Factorial(event)">Factorial</button>
                <button class="btn btn-light" onclick="evenOdd(event)">Even/Odd</button>
                <button class="btn btn-dark" onclick="Prime(event)">Prime/Not</button>
                <button class="btn btn-danger" onclick="allPrime(event)">Prime numbers upto</button>
                <button class="btn btn-dark" onclick="getFibonacci(event)">Fib</button>
                <button class="btn btn-dark" onclick="getArmstrong(event)">Check Armstrong Number</button>
                <button class="btn btn-warning" onclick="myFunction()">Clear</button>
            </div>
        </div>
    </form>
    <br><br>
    <ul id="result"></ul>
    <script src="./index.js"></script>
</body>
